            fi

            # ì¼ë°˜ì ì¸ ì œì–´ë¬¸ìžë“¤ ì²´í¬ (0x00-0x1F, 0x7F)
            if echo -n "$filename" | LC_ALL=C grep -q '[[:cntrl:]]'; then
