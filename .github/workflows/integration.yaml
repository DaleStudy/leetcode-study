            echo "1. íŒŒì¼ ëì˜ ëˆ„ë½ëœ ì¤„ë°”ê¿ˆì„ ì¶”ê°€í•´ ì£¼ì„¸ìš”." >> $GITHUB_STEP_SUMMARY
            echo "2. íŒŒì¼ëª…ì—ì„œ ì œì–´ë¬¸ìžë¥¼ ì œê±°í•´ ì£¼ì„¸ìš”." >> $GITHUB_STEP_SUMMARY
            if [[ ! "$pr_labels" =~ "maintenance" ]]; then
              echo "3. íŒŒì¼ëª…ì€ ë°˜ë“œì‹œ 'GitHubê³„ì •ëª…'í˜•ì‹ìœ¼ë¡œ í•´ì£¼ì…”ì•¼ í•©ë‹ˆë‹¤. (ì˜ˆ: ${pr_author}.ts)" >> $GITHUB_STEP_SUMMARY
            fi
