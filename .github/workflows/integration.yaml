name: 🔄 Integration

on:
  pull_request:

jobs:
  linelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for 1. missing end line breaks and 2. control characters in filenames
        run: |
          files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          echo "변경된 파일 목록:"
          echo "$files"
          
          success=true

          # 줄바꿈 체크
          echo "## 줄바꿈 누락 파일" >> $GITHUB_STEP_SUMMARY
          for file in $files; do
            if [ -s "$file" ] && [ "$(tail -c 1 $file | wc -l)" -eq 0 ]; then
              echo "발견된 줄바꿈 누락: $file"  # 디버깅 로그
              echo "- $file" >> $GITHUB_STEP_SUMMARY
              success=false
            fi
          done

          # 제어문자 체크
          echo -e "\n## 제어문자가 포함된 파일명" >> $GITHUB_STEP_SUMMARY
          for file in $files; do
            # 1. ls -b 사용
            if [ -e "$file" ]; then
              filename=$(ls -b "$file" 2>/dev/null)
              if [ "$file" != "$filename" ]; then
                echo "- $file -> $filename" >> $GITHUB_STEP_SUMMARY
                success=false
              fi
            fi

            # 2. 제어문자 패턴 직접 체크
            if echo "$file" | grep -q '[[:cntrl:]]'; then
              echo "- $file (제어문자 포함)" >> $GITHUB_STEP_SUMMARY
              success=false
            fi
          done

          if [ "$success" = false ]; then
            echo -e "\n:warning: 위 문제들을 해결해 주세요:" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi