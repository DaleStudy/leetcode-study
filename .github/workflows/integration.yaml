          echo -e "\n## ì œì–´ë¬¸ìžê°€ í¬í•¨ëœ íŒŒì¼ëª…" >> $GITHUB_STEP_SUMMARY
          for file in $files; do
            # basenameìœ¼ë¡œ íŒŒì¼ëª…ë§Œ ì¶”ì¶œí•˜ê³  ë”°ì˜´í‘œ ì œê±°
            filename=$(basename "$file" | tr -d '"')

            # ë°±ìŠ¬ëž˜ì‹œë¡œ ì‹œìž‘í•˜ëŠ” ì œì–´ë¬¸ìžë“¤ ì²´í¬ (\b, \n, \r, \t ë“±)
            if printf '%q' "$filename" | grep -q '\\[bnrtfv]'; then
