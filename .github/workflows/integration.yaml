      # ì¤„ë°”ê¿ˆ ì²´í¬
      - name: Check for missing end line breaks
        run: |
          # ë”°ì˜´í‘œë¥¼ ì œê±°í•˜ê³  íŒŒì¼ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
          files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | tr -d '"')
          success=true

          echo "ë³€ê²½ëœ íŒŒì¼ ëª©ë¡:"
          echo "$files"

          echo "## ì¤„ë°”ê¿ˆ ëˆ„ë½ íŒŒì¼" >> $GITHUB_STEP_SUMMARY
          for file in $files; do
            if [ -s "$file" ] && [ "$(tail -c 1 $file | wc -l)" -eq 0 ]; then
              echo "ë°œê²¬ëœ ì¤„ë°”ê¿ˆ ëˆ„ë½: $file"
              echo "- $file" >> $GITHUB_STEP_SUMMARY
              success=false
            fi
          done

          if [ "$success" = false ]; then
            echo -e "\n:warning: íŒŒì¼ ëì˜ ëˆ„ë½ëœ ì¤„ë°”ê¿ˆì„ ì¶”ê°€í•´ ì£¼ì„¸ìš”." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      # ì œì–´ë¬¸ìž ì²´í¬
      - name: Check for control characters in filenames
        run: |
          files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | tr -d '"')
          success=true

          echo "## ì œì–´ë¬¸ìžê°€ í¬í•¨ëœ íŒŒì¼ëª…" >> $GITHUB_STEP_SUMMARY
          for file in $files; do
            # basenameìœ¼ë¡œ íŒŒì¼ëª…ë§Œ ì¶”ì¶œí•˜ê³  ë”°ì˜´í‘œ ì œê±°
            filename=$(basename "$file" | tr -d '"')

            # ë°±ìŠ¬ëž˜ì‹œë¡œ ì‹œìž‘í•˜ëŠ” ì œì–´ë¬¸ìžë“¤ ì²´í¬ (\b, \n, \r, \t ë“±)
            if printf '%q' "$filename" | grep -q '\\[bnrtfv]' || \

               # ì¼ë°˜ì ì¸ ì œì–´ë¬¸ìžë“¤ ì²´í¬ (0x00-0x1F, 0x7F)
               echo -n "$filename" | LC_ALL=C grep -q '[[:cntrl:]]' || \

               # íŠ¹ìˆ˜ ì œì–´ë¬¸ìžë“¤ ì²´í¬
               echo -n "$filename" | grep -q $'[\x00-\x1F\x7F]' || \

               # ì´ìŠ¤ì¼€ì´í”„ ì‹œí€€ìŠ¤ ì²´í¬
               [[ "$filename" =~ (\\[0-7]{1,3}|\\x[0-9a-fA-F]{1,2}) ]]; then
              echo "- $file (ì œì–´ë¬¸ìž í¬í•¨)" >> $GITHUB_STEP_SUMMARY
              success=false
            fi
          done

          if [ "$success" = false ]; then
            echo -e "\n:warning: íŒŒì¼ëª…ì—ì„œ ì œì–´ë¬¸ìžë¥¼ ì œê±°í•´ ì£¼ì„¸ìš”." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      # íŒŒì¼ëª… ê·œì¹™ ì²´í¬ - maintenance ë¼ë²¨ì´ ì—†ëŠ” ê²½ìš°ì—ë§Œ ì‹¤í–‰
      - name: Check filename rules
        if: ${{ steps.pr-labels.outputs.has_maintenance != 'true' }}
        run: |
          files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | tr -d '"')
          pr_author="${{ github.event.pull_request.user.login }}"
          success=true

          echo "## íŒŒì¼ëª… ê·œì¹™ ìœ„ë°˜" >> $GITHUB_STEP_SUMMARY
          for file in $files; do
            if [ -f "$file" ]; then

              # íŒŒì¼ëª…ë§Œ ì¶”ì¶œ (ê²½ë¡œ ì œì™¸)
              filename=$(basename "$file")

              # íŒŒì¼ëª…ì´ GitHubê³„ì •ëª…ì¸ì§€ í™•ì¸
              shopt -s nocasematch
              if [[ ! "$filename" = "$pr_author"* ]]; then
                echo "- $file" >> $GITHUB_STEP_SUMMARY
                success=false
              fi
            fi
          done

          if [ "$success" = false ]; then
            echo -e "\n:warning: íŒŒì¼ëª…ì€ ë°˜ë“œì‹œ 'GitHubê³„ì •ëª…' ë˜ëŠ” 'GitHubê³„ì •ëª…-xxx' í˜•ì‹ìœ¼ë¡œ í•´ì£¼ì…”ì•¼ í•©ë‹ˆë‹¤. (ì˜ˆ: ${pr_author}.ts, ${pr_author}-1.ts, ${pr_author}-2.ts)" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
        env:
          GH_TOKEN: ${{ github.token }}
